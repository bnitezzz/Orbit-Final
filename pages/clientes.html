<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit ⎜ Clientes </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="icon" href="/style/Imagenes/Logo.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Añadi un contenedor para que lo que este dentro del header este centrado y tenga margenes -->
        <nav class="navbar bg-body-tertiary container-fluid d-flex justify-content-end ">
          <div class="container-fluid">
            <a class=" navbar-brand" href="index.html">
              <img
                src="/style/Imagenes/Logo.png"
                alt="Logo"
                width="60"
                height="58"
                class="d-inline-block align-text-top"
              /> 
            </a>
            <div class="d-flex justify-content-end">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="/index.html"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/categorias.html"
                      >Categorias</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/clientes.html">Clientes</a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="" class="d-block w-100" alt="Imagen del Cliente 1">
            <div class="carousel-caption d-none d-md-block text-light bg-dark">
              <h5>Alber Benitez</h5>
              <p>Cliente satisfecho con nuestra calidad en el calzado</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="" class="d-block w-100" alt="Imagen referencial del cliente 2">
            <div class="carousel-caption d-none d-md-block text-light bg-dark">
              <h5>Cliente 2</h5>
              <p>"Feliz con mis nuevos buzos, Gracias a ustedes"</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="" class="d-block w-100" alt="Imagen del CLiente 3">
            <div class="carousel-caption d-none d-md-block text-light bg-dark">
              <h5>Cliente 3</h5>
              <p>"Gracias por la experiencia ORBIT".</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
        <div class="container">
          <p>&copy; 2024 Orbit. Todos los derechos reservados.</p>
        </div>
      </footer>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
